{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Reels</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden; /* Overflow-ni yashirish */
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: flex-start;
            align-items: center;
        }

        .search-bar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
        }

        .search-bar input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 25px;
            border: none;
            outline: none;
            margin-right: 10px;
        }

        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #ff3300;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            border-radius: 15px;
            margin-top: 60px;
        }

        video {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .video-container:hover .overlay {
            opacity: 1;
        }

        .controls {
            position: absolute;
            bottom: 66px; /* Tugmalar pastda joylashishi uchun */
            right: 10px; /* O'ng tomonda joylashishi */
            display: flex;
            flex-direction: column; /* Tugmalarni vertikal joylashtirish */
            align-items: center; /* Tugmalarni o'rtada joylashtirish */
            gap: 5px; /* Tugmalar va like soni o'rtasidagi masofa */
        }

        .icon {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .icon:hover {
            background-color: #f0f0f0;
        }

        .like-icon:before {
            content: "üëç";
            font-size: 24px;
            color: #000;
        }

        .share-icon:before {
            content: "üîó";
            font-size: 24px;
            color: #000;
        }

        .like-icon.active {
            background-color: #ff6600;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .play-icon:before {
            content: "‚ñ∂";
            font-size: 30px;
            color: #000;
        }

        .pause-icon:before {
            content: "‚ùö‚ùö";
            font-size: 30px;
            color: #000;
        }

        .video-title {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 5px;
        }

        .like-count {
            font-size: 18px; /* Like sonining o'lchami */
            color: #fff; /* Rangini oq qilib o'rnatish */
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –≤–∏–¥–µ–æ...">
        <button id="searchButton">–ü–æ–∏—Å–∫</button>
    </div>

    <div class="container" id="videoContainer">
        <div class="video-container">
            <video id="video" loop autoplay></video>
            <div class="overlay">
                <div id="icon" class="icon play-icon"></div>
                <div class="controls">
                    <div id="likeButton" class="icon like-icon"></div>
                    <div class="like-count" id="likeCount"></div> <!-- Like soni -->
                    <div id="shareButton" class="icon share-icon"></div>
                </div>
            </div>
            <div id="videoTitle" class="video-title"></div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const icon = document.getElementById('icon');
        const videoTitle = document.getElementById('videoTitle');
        const likeCount = document.getElementById('likeCount'); // Like count element
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const likeButton = document.getElementById('likeButton');
        const shareButton = document.getElementById('shareButton');

        const videos = [
            {% for item in objects %}
            { id: {{ item.id }}, src: "{{ item.video.url }}", title: "{{ item.name }}", likes: {{ item.like_count }} },
            {% endfor %}
        ];
        let currentVideoIndex = 0;

        function loadVideo(index) {
            video.src = videos[index].src;
            videoTitle.textContent = videos[index].title;
            likeCount.textContent = `Likes: ${videos[index].likes}`; // Update like count
            video.play();
            icon.classList.remove('play-icon', 'pause-icon');
            icon.classList.add('pause-icon');
        }

        loadVideo(currentVideoIndex);
        video.volume = 1.0;

        icon.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                icon.classList.remove('play-icon');
                icon.classList.add('pause-icon');
            } else {
                video.pause();
                icon.classList.remove('pause-icon');
                icon.classList.add('play-icon');
            }
        });

        likeButton.addEventListener('click', async () => {
            const videoId = videos[currentVideoIndex].id; // Ensure videoId is assigned properly
            if (!videoId) {
                console.error('Video ID is undefined');
                return; // Stop execution if videoId is undefined
            }
            // Send the like request to the server
            await fetch(`/video/${videoId}/like/`, { method: 'POST' });
            videos[currentVideoIndex].likes++;
            likeCount.textContent = `Likes: ${videos[currentVideoIndex].likes}`; // Update like count
            likeButton.classList.toggle('active');
        });

        shareButton.addEventListener('click', () => {
            const videoUrl = window.location.origin + videos[currentVideoIndex].src; // Domen nomi bilan birga video URL
            const videoTitleText = videos[currentVideoIndex].title;
            const telegramShareUrl = `https://t.me/share/url?url=${encodeURIComponent(videoUrl)}&text=${encodeURIComponent(videoTitleText)}`;
            window.open(telegramShareUrl, '_blank');
        });

        function searchVideo() {
            const query = searchInput.value.toLowerCase();
            const foundIndex = videos.findIndex(video => video.title.toLowerCase().includes(query));
            if (foundIndex !== -1) {
                currentVideoIndex = foundIndex;
                loadVideo(currentVideoIndex);
            }
        }

        searchButton.addEventListener('click', searchVideo);
        searchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                searchVideo();
            }
        });

        // Skroll yordamida o'tkazish
        window.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                // Skroll pastga
                currentVideoIndex = (currentVideoIndex + 1) % videos.length;
                loadVideo(currentVideoIndex);
            } else {
                // Skroll yuqoriga
                currentVideoIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
                loadVideo(currentVideoIndex);
            }
            event.preventDefault(); // Skrollni to'xtatish
        }, { passive: false }); // Passive parametrini false qilamiz

        // Sensor yordamida o'tkazish
        window.addEventListener('devicemotion', (event) => {
            if (event.acceleration && event.acceleration.y) {
                if (event.acceleration.y > 5) {
                    currentVideoIndex = (currentVideoIndex + 1) % videos.length;
                    loadVideo(currentVideoIndex);
                } else if (event.acceleration.y < -5) {
                    currentVideoIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
                    loadVideo(currentVideoIndex);
                }
            }
        });
    </script>
</body>
</html>
